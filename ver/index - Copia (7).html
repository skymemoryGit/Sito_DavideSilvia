<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Davide & Silvia | Luxury Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;            
            --gold-light: #F3E5AB;       
            --bg-dark: #080808;         
            --text-grey: #888888;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            display: block; 
        }

        /* TEXTURE DI SFONDO */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        #main-content {
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* --- SEZIONE 3D (HERO PAGE) --- */
        .content-right {
            position: relative;
            width: 100%;
            height: 92dvh; 
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            overflow: hidden;
            margin-bottom: 0;
        }
        
        #canvas-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        canvas {
            display: block;
            outline: none;
            touch-action: pan-y !important; 
        }

        /* --- TITOLO IN ALTO (NUOVA POSIZIONE) --- */
        .header-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%;
            padding-top: 50px; /* Spazio dal bordo superiore */
            padding-bottom: 40px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* Sfumatura scura verso il basso per leggere il testo */
            background: linear-gradient(to bottom, rgba(8,8,8,1) 0%, rgba(8,8,8,0.8) 40%, transparent 100%);
            pointer-events: none; /* Lascia passare i click al 3D */
        }

        .title-group { 
            text-align: center; 
            position: relative; 
            pointer-events: auto; /* Riattiva click per Easter Egg */
        }

        .title-group::before {
            content: ""; display: block; width: 40px; height: 2px;
            background: var(--gold); margin: 0 auto 15px auto;
            opacity: 0.8;
        }

        h1 {
            font-family: 'Cinzel', serif; font-size: 2.2rem; margin: 0; color: #fff;
            font-weight: 400; letter-spacing: 2px; line-height: 1.2; text-transform: uppercase;
            background: linear-gradient(to right, #ccc, var(--gold-light), #ccc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-align: center;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        #easter-trigger { cursor: help; transition: opacity 0.3s; }
        #easter-trigger:hover { opacity: 0.7; }

        p.subtitle {
            font-size: 0.75rem; letter-spacing: 5px; text-transform: uppercase;
            color: var(--gold); margin-top: 10px; font-weight: 500; text-align: center; opacity: 0.9;
            text-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        /* --- UI CONTROLS (DOCK IN BASSO) --- */
        #ui-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding-bottom: 40px; 
            padding-top: 60px;
            background: linear-gradient(to top, rgba(8,8,8,1) 0%, rgba(8,8,8,0.8) 40%, transparent 100%);
            pointer-events: none;
        }

        #ui-buttons { 
            display: flex; 
            gap: 25px; 
            pointer-events: auto; 
        }
        
        button {
            background: transparent; border: none; color: rgba(255,255,255,0.5);
            padding: 10px 10px; cursor: pointer;
            font-family: 'Cinzel', serif; font-size: 0.85rem;
            letter-spacing: 2px; text-transform: uppercase;
            position: relative; transition: color 0.4s ease;
        }
        button::after {
            content: ''; position: absolute; bottom: 5px; left: 50%;
            width: 0; height: 1px; background: var(--gold);
            transition: all 0.4s ease; transform: translateX(-50%);
        }
        button:hover { color: white; }
        button.active { color: var(--gold); text-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }
        button.active::after { width: 80%; }

        /* ZOOM SLIDER */
        .zoom-container {
            display: flex; align-items: center; justify-content: center;
            gap: 15px; opacity: 0; animation: fadeIn 2s forwards 1s;
            pointer-events: auto;
        }
        .zoom-label {
            font-family: 'Montserrat', sans-serif; font-size: 0.7rem; 
            color: rgba(255,255,255,0.4); text-transform: uppercase; width: 20px; text-align: center;
        }
        input[type=range] { -webkit-appearance: none; width: 140px; background: transparent; }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 12px; width: 12px;
            border-radius: 50%; background: var(--gold); cursor: pointer; margin-top: -5px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 2px; cursor: pointer;
            background: rgba(255,255,255,0.15); border-radius: 1px;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* --- SEZIONE TESTO E VIDEO (SOTTO IL FOLD) --- */
        .content-left {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px 20px 80px 20px;
            box-sizing: border-box;
            background: var(--bg-dark);
            box-shadow: 0 -20px 50px rgba(0,0,0,1); 
            position: relative;
            z-index: 20; 
            min-height: 80vh;
        }

        /* VIDEO FRAME */
        .video-container-luxury {
            position: relative; width: 100%; max-width: 600px; padding: 10px; margin-bottom: 40px; margin-top: 20px;
        }
        .video-border-outer {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid rgba(212, 175, 55, 0.3); pointer-events: none;
        }
        .video-border-inner {
            position: absolute; top: 4px; left: 4px; right: 4px; bottom: 4px;
            border: 1px solid rgba(212, 175, 55, 0.5); pointer-events: none;
        }
        .video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0;
            background: #000; z-index: 2;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        /* LOADING & MODAL */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.2s ease;
        }
        .loading-logo {
            font-family: 'Cinzel', serif; font-size: 3rem; color: var(--gold);
            margin-bottom: 20px; letter-spacing: 5px; animation: pulse 3s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .loader-line {
            width: 120px; height: 1px; background: #222; margin-top: 20px; position: relative; overflow: hidden;
        }
        .loader-fill {
            position: absolute; left: 0; top: 0; height: 100%; width: 0%;
            background: var(--gold); transition: width 0.3s;
        }

        #photo-modal {
            display: none; position: fixed; z-index: 5000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            align-items: center; justify-content: center; cursor: zoom-out;
        }
        #modal-image {
            max-width: 90%; max-height: 80%;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            border: 1px solid rgba(50,50,50,1);
            transform: scale(0.95); opacity: 0;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        #modal-image.open { transform: scale(1); opacity: 1; }

        #easter-toast {
            position: fixed; bottom: 40px; left: 20px; right: 20px;
            background: rgba(20,20,20,0.95); border-left: 2px solid var(--gold);
            color: #fff; padding: 15px; text-align: center;
            font-family: 'Montserrat', sans-serif; font-size: 0.85rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            transform: translateY(150px); opacity: 0;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 6000; pointer-events: none;
        }
        #easter-toast.show { transform: translateY(0); opacity: 1; }

        footer {
            margin-top: 30px;
            color: rgba(255,255,255,0.15); font-size: 0.6rem; letter-spacing: 2px;
            text-align: center; width: 100%; text-transform: uppercase;
        }

        @media (min-width: 901px) {
            .content-right { height: 100vh; position: fixed; top: 0; right: 0; width: 50%; }
            .content-left { width: 50%; margin-top: 100vh; margin-left: 0; min-height: 100vh; justify-content: center;}
            #main-content { display: flex; flex-direction: row; }
            .header-overlay { width: 50%; left: auto; right: 0; }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-logo">D&S</div>
        <div style="color: #666; font-size: 0.6rem; letter-spacing: 3px; text-transform: uppercase;">Loading Collection</div>
        <div class="loader-line"><div id="loader-progress" class="loader-fill"></div></div>
    </div>

    <div id="photo-modal">
        <img id="modal-image" src="">
    </div>

    <div id="easter-toast">
        <span style="color:var(--gold); font-size:1.1rem; margin-right:5px;">✦</span> 
        "Tanto il vestito di Davide è gratis"
    </div>

    <div id="main-content">
        
        <div class="content-right">
            
            <div class="header-overlay">
                <div class="title-group">
                    <h1>Davide <span id="easter-trigger" style="font-family:'Baskerville', serif; font-style:italic; color:var(--gold);">&amp;</span> Silvia</h1>
                    <p class="subtitle">Eternal Moments</p>
                </div>
            </div>

            <div id="canvas-container"></div>
            
            <div id="ui-wrapper">
                <div id="ui-buttons">
                    <button id="btn-sphere">Sfera</button>
                    <button id="btn-heart">Cuore</button>
                    <button id="btn-torus" class="active">Anello</button>
                </div>
                <div class="zoom-container">
                    <span class="zoom-label">-</span>
                    <input type="range" id="zoom-slider" min="0" max="100" value="50" step="1">
                    <span class="zoom-label">+</span>
                </div>
            </div>
        </div>

        <div class="content-left">
            
            <div class="video-container-luxury">
                <div class="video-border-outer"></div>
                <div class="video-border-inner"></div>
                <div class="video-wrapper">
                    <iframe 
                        width="560" height="315" 
                        src="https://www.youtube.com/embed/M04ZkpYRkC4?si=g7z_xX8d4b3j9k9P&rel=0&controls=1&modestbranding=1" 
                        title="YouTube video player" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                    </iframe>
                </div>
            </div>
            
            <footer>Est. 2024 &bull; Private Collection</footer>
        </div>

    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { gsap } from 'gsap';

        const loadingScreen = document.getElementById('loading-screen');

        const totalPhotos = 25;  
        const targetPieces = 800; 
        
        const repeats = Math.ceil(targetPieces / totalPhotos);
        const imagePaths = Array.from({length: totalPhotos}, (_, i) => `./foto/${i + 1}.jpg`);

        const canvasContainer = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        const isMobile = window.innerWidth < 900;

        const camera = new THREE.PerspectiveCamera(50, canvasContainer.offsetWidth / canvasContainer.offsetHeight, 0.1, 1000);
        
        const minZ = 0.5;  
        const maxZ = isMobile ? 55 : 60;  
        const initialZ = isMobile ? 45 : 24; 

        camera.position.z = initialZ; 

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        canvasContainer.appendChild(renderer.domElement);
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; controls.dampingFactor = 0.03;
        controls.autoRotate = true; controls.autoRotateSpeed = 0.6;
        controls.enablePan = false;
        
        controls.enableZoom = true; 
        controls.zoomSpeed = 0.8;
        controls.minDistance = minZ; 
        controls.maxDistance = maxZ; 
        
        if(isMobile) {
            controls.rotateSpeed = 0.7;
        }

        const zoomSlider = document.getElementById('zoom-slider');
        let isDraggingSlider = false;

        function updateSliderFromCamera() {
            if (isDraggingSlider) return; 
            const dist = camera.position.distanceTo(controls.target);
            const percentage = 100 - ((dist - minZ) / (maxZ - minZ) * 100);
            zoomSlider.value = Math.max(0, Math.min(100, percentage));
        }

        function updateZoom(sliderValue) {
            const normalized = sliderValue / 100;
            const inverted = 1 - normalized; 
            const newDist = minZ + (inverted * (maxZ - minZ));
            const direction = new THREE.Vector3().subVectors(camera.position, controls.target).normalize();
            camera.position.copy(controls.target).add(direction.multiplyScalar(newDist));
        }

        zoomSlider.addEventListener('mousedown', () => { isDraggingSlider = true; });
        zoomSlider.addEventListener('touchstart', () => { isDraggingSlider = true; }, {passive: true});
        zoomSlider.addEventListener('input', (e) => { updateZoom(parseFloat(e.target.value)); });
        zoomSlider.addEventListener('mouseup', () => { isDraggingSlider = false; });
        zoomSlider.addEventListener('touchend', () => { isDraggingSlider = false; });

        updateSliderFromCamera();

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function resize() {
            const w = canvasContainer.offsetWidth;
            const h = canvasContainer.offsetHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
        }
        window.addEventListener('resize', resize);

        const loadedTextures = [];
        const textureUrlMap = new Map();
        let loadedCount = 0;
        const textureLoader = new THREE.TextureLoader();

        function loadImagesAndStart() {
            if (imagePaths.length === 0) { initScene(); return; }
            imagePaths.forEach((path) => {
                textureLoader.load(path, (texture) => {
                    texture.colorSpace = THREE.SRGBColorSpace;
                    texture.minFilter = THREE.LinearFilter; 
                    loadedTextures.push(texture);
                    textureUrlMap.set(texture, path);
                    updateCount();
                }, undefined, () => updateCount());
            });
        }

        function updateCount() {
            loadedCount++;
            const percent = Math.round((loadedCount / totalPhotos) * 100);
            const progressBar = document.getElementById('loader-progress');
            if(progressBar) progressBar.style.width = percent + "%";
            
            if (loadedCount >= totalPhotos) {
                setTimeout(() => {
                    loadingScreen.style.opacity = 0;
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        resize();
                    }, 1200);
                    initScene();
                }, 800);
            }
        }

        function createSpriteGroup(geometry, spriteBaseSize, addJitter) {
            const group = new THREE.Group();
            const positions = geometry.getAttribute('position').array;
            const vertexCount = positions.length / 3;
            if (loadedTextures.length === 0) return group;

            let texturePool = [];
            for(let r=0; r<repeats; r++) texturePool.push(...Array.from({length: loadedTextures.length}, (_,i)=>i));
            texturePool.sort(()=>Math.random()-0.5);

            let vIndices = Array.from({length: vertexCount}, (_, i) => i).sort(()=>Math.random()-0.5);
            const count = Math.min(vertexCount, targetPieces, texturePool.length);

            const mobileScaleMultiplier = isMobile ? 1.4 : 1.0;

            for (let i = 0; i < count; i++) {
                const texture = loadedTextures[texturePool[i]];
                const mat = new THREE.SpriteMaterial({ map: texture, transparent: true, opacity: 0 });
                const sprite = new THREE.Sprite(mat);
                const idx = vIndices[i];
                let x = positions[idx*3], y = positions[idx*3+1], z = positions[idx*3+2];
                if (addJitter) { x += (Math.random()-0.5)*0.5; y += (Math.random()-0.5)*0.5; z += (Math.random()-0.5)*0.5; }
                sprite.position.set(x,y,z);
                const s = (spriteBaseSize * mobileScaleMultiplier) * (0.7 + Math.random()*0.4);
                sprite.scale.set(s,s,1);
                sprite.userData = { photoUrl: textureUrlMap.get(texture) };
                group.add(sprite);
            }
            return group;
        }

        function createHeartGeometry(numPoints) {
            const positions = [];
            for (let i = 0; i < numPoints; i++) {
                const phi = Math.random() * Math.PI * 2; 
                const theta = Math.random() * Math.PI; 
                const x = 16 * Math.pow(Math.sin(theta), 3) * Math.cos(phi);
                const y = 13 * Math.cos(theta) - 5 * Math.cos(2*theta) - 2 * Math.cos(3*theta) - Math.cos(4*theta);
                const z = 16 * Math.pow(Math.sin(theta), 3) * Math.sin(phi);
                positions.push(x * 0.4, y * 0.4, z * 0.4);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            return geo;
        }

        let sphereGroup, heartGroup, torusGroup;
        let currentGroup = null;
        let isModalOpen = false;

        function positionGroupForMobile(group) {
            if(!group) return;
            // SU MOBILE: Ora che abbiamo testo SOPRA e controlli SOTTO,
            // la posizione migliore è il CENTRO esatto (0).
            if (isMobile) {
                group.position.y = 0; 
            } else {
                group.position.y = 0;
            }
        }

        function initScene() {
            sphereGroup = createSpriteGroup(new THREE.SphereGeometry(7, 30, 30), 0.9, true);
            positionGroupForMobile(sphereGroup);
            scene.add(sphereGroup);
            
            heartGroup = createSpriteGroup(createHeartGeometry(targetPieces), 0.8, false);
            heartGroup.rotation.x = -Math.PI / 2; 
            positionGroupForMobile(heartGroup);
            scene.add(heartGroup);
            
            torusGroup = createSpriteGroup(new THREE.TorusGeometry(6, 2.0, 20, 40), 0.9, false);
            positionGroupForMobile(torusGroup);
            scene.add(torusGroup);

            fadeGroup(torusGroup, 1);
            currentGroup = torusGroup;
            
            setupButtons();
            setupInteraction();
            setupAutoDynamics();
            animate();
            resize();
        }

        function fadeGroup(group, opacity) {
            if (!group) return;
            group.visible = true;
            group.children.forEach((s, i) => {
                gsap.to(s.material, { 
                    opacity: opacity, duration: 1.5, delay: i*0.0003, ease: "power3.inOut",
                    onComplete: () => { if(opacity===0) group.visible=false; }
                });
            });
        }

        function setupAutoDynamics() {
            setInterval(() => {
                if(!currentGroup || isModalOpen) return;
                const randomBoost = Math.PI + (Math.random() * Math.PI);
                const tiltX = (Math.random() - 0.5) * 0.5; 
                const tiltZ = (Math.random() - 0.5) * 0.3;
                
                gsap.to(currentGroup.rotation, { y: currentGroup.rotation.y + randomBoost, x: currentGroup.rotation.x + tiltX, z: tiltZ, duration: 3.5, ease: "power4.out" });
                
                const baseRotX = (currentGroup === heartGroup ? -Math.PI/2 : 0);
                gsap.to(currentGroup.rotation, { x: baseRotX, z: 0, delay: 3.0, duration: 2, ease: "power2.inOut" });

            }, 8000);
        }

        function setupButtons() {
            const btns = {
                sphere: document.getElementById('btn-sphere'),
                heart: document.getElementById('btn-heart'),
                torus: document.getElementById('btn-torus')
            };
            function switchShape(name, group) {
                if (currentGroup === group) return;
                fadeGroup(currentGroup, 0);
                Object.values(btns).forEach(b => b.classList.remove('active'));
                fadeGroup(group, 1);
                btns[name].classList.add('active');
                currentGroup = group;
            }
            btns.sphere.addEventListener('click', () => switchShape('sphere', sphereGroup));
            btns.heart.addEventListener('click', () => switchShape('heart', heartGroup));
            btns.torus.addEventListener('click', () => switchShape('torus', torusGroup));
        }

        function setupInteraction() {
            const modal = document.getElementById('photo-modal');
            const modalImg = document.getElementById('modal-image');
            
            function closeModal() {
                modalImg.classList.remove('open');
                setTimeout(() => { modal.style.display = 'none'; }, 500); 
                controls.autoRotate = true;
                setTimeout(() => { isModalOpen = false; }, 100);
            }
            modal.addEventListener('click', closeModal);
            renderer.domElement.addEventListener('dblclick', (event) => {
                if (isModalOpen) return;
                const rect = renderer.domElement.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                if (currentGroup) {
                    const intersects = raycaster.intersectObjects(currentGroup.children);
                    if (intersects.length > 0) {
                        const url = intersects[0].object.userData.photoUrl;
                        if (url) {
                            modalImg.src = url;
                            modal.style.display = 'flex';
                            setTimeout(() => modalImg.classList.add('open'), 10);
                            controls.autoRotate = false;
                            isModalOpen = true;
                        }
                    }
                }
            });
            const trigger = document.getElementById('easter-trigger');
            const toast = document.getElementById('easter-toast');
            let toastTimeout;
            trigger.addEventListener('click', () => {
                toast.classList.add('show');
                clearTimeout(toastTimeout);
                toastTimeout = setTimeout(() => { toast.classList.remove('show'); }, 5000);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            updateSliderFromCamera();
            if (currentGroup && currentGroup.visible && !isModalOpen) {
                currentGroup.rotation.y += 0.0005;
                if(!gsap.isTweening(currentGroup.rotation)) {
                    currentGroup.rotation.z = Math.sin(Date.now() * 0.0005) * 0.03;
                }
            }
            renderer.render(scene, camera);
        }

        loadImagesAndStart();
    </script>
