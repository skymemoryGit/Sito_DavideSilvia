<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Davide & Silvia | Luxury Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;            
            --gold-light: #F3E5AB;      
            --bg-dark: #080808;         
            --text-grey: #888888;
            --error-red: #8a2be2; 
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            touch-action: none; /* Impedisce zoom browser nativo per favorire canvas */
        }

        /* TEXTURE DI SFONDO */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        #main-content {
            flex: 1;
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
            opacity: 0; 
            transition: opacity 2s ease;
        }

        /* COLONNA SX */
        .content-left {
            flex: 0 0 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            box-sizing: border-box;
            background: radial-gradient(circle at top left, rgba(30,30,30,0.4), transparent 70%);
            border-right: 1px solid rgba(212, 175, 55, 0.1);
            pointer-events: auto; /* Riabilita click su questa colonna */
        }

        /* COLONNA DX */
        .content-right {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            outline: none;
            touch-action: none; /* Fondamentale per le gesture su mobile */
        }

        /* TYPOGRAPHY */
        .title-group { text-align: center; margin-bottom: 50px; position: relative; }
        .title-group::before {
            content: ""; display: block; width: 60px; height: 1px;
            background: var(--gold); margin: 0 auto 20px auto;
        }

        h1 {
            font-family: 'Cinzel', serif; font-size: 3.5rem; margin: 0; color: #fff;
            font-weight: 400; letter-spacing: 2px; line-height: 1.2; text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--gold-light), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        #easter-trigger { cursor: help; transition: opacity 0.3s; }
        #easter-trigger:hover { opacity: 0.7; }

        p.subtitle {
            font-size: 0.8rem; letter-spacing: 6px; text-transform: uppercase;
            color: var(--gold); margin-top: 15px; font-weight: 500;
        }

        /* VIDEO FRAME */
        .video-container-luxury {
            position: relative; width: 100%; max-width: 500px; padding: 15px;
        }
        .video-border-outer {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid rgba(212, 175, 55, 0.3); pointer-events: none;
        }
        .video-border-inner {
            position: absolute; top: 6px; left: 6px; right: 6px; bottom: 6px;
            border: 1px solid rgba(212, 175, 55, 0.6); pointer-events: none;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }
        .video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0;
            background: #000; z-index: 2;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        /* UI CONTROLS */
        #ui-wrapper {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 100; display: flex; flex-direction: column; align-items: center;
            gap: 15px; width: 100%; pointer-events: none; /* Lascia passare i click al canvas dove non ci sono bottoni */
        }
        #ui-buttons { display: flex; gap: 30px; pointer-events: auto; }
        
        button {
            background: transparent; border: none; color: rgba(255,255,255,0.4);
            padding: 10px 0; cursor: pointer;
            font-family: 'Cinzel', serif; font-size: 0.9rem;
            letter-spacing: 2px; text-transform: uppercase;
            position: relative; transition: color 0.4s ease;
        }
        button::after {
            content: ''; position: absolute; bottom: 0; left: 50%;
            width: 0; height: 1px; background: var(--gold);
            transition: all 0.4s ease; transform: translateX(-50%);
        }
        button:hover { color: white; }
        button.active { color: var(--gold); }
        button.active::after { width: 100%; }

        /* ZOOM SLIDER */
        .zoom-container {
            display: flex; align-items: center; justify-content: center;
            gap: 15px; opacity: 0; animation: fadeIn 2s forwards 1s;
            pointer-events: auto;
        }
        .zoom-label {
            font-family: 'Montserrat', sans-serif; font-size: 0.7rem; 
            color: rgba(255,255,255,0.4); text-transform: uppercase; width: 20px; text-align: center;
        }
        input[type=range] { -webkit-appearance: none; width: 150px; background: transparent; }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 12px; width: 12px;
            border-radius: 50%; background: var(--gold); cursor: pointer; margin-top: -5px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 2px; cursor: pointer;
            background: rgba(255,255,255,0.1); border-radius: 1px;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 20000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease, visibility 1s;
        }
        .login-content { text-align: center; max-width: 300px; width: 80%; }
        .login-logo {
            font-family: 'Cinzel', serif; font-size: 3rem; color: var(--gold);
            margin-bottom: 40px; letter-spacing: 5px;
        }
        .login-input {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            color: white; font-family: 'Montserrat', sans-serif; font-size: 1.2rem;
            text-align: center; padding: 10px; letter-spacing: 3px;
            outline: none; transition: border-color 0.3s;
            margin-bottom: 30px;
        }
        .login-input:focus { border-bottom-color: var(--gold); }
        .login-btn {
            background: rgba(212, 175, 55, 0.1); border: 1px solid var(--gold);
            color: var(--gold); padding: 12px 30px; font-family: 'Cinzel', serif;
            font-size: 0.9rem; letter-spacing: 2px; cursor: pointer;
            transition: all 0.3s; text-transform: uppercase;
        }
        .login-btn:hover { background: var(--gold); color: #000; }
        .error-shake { animation: shake 0.5s; border-bottom-color: #ff4444 !important; }
        @keyframes shake {
            0% { transform: translateX(0); } 25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } 100% { transform: translateX(0); }
        }

        /* LOADING & MODAL */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 9999;
            display: none;
            flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.2s ease;
        }
        .loader-line {
            width: 150px; height: 1px; background: #222; margin-top: 20px; position: relative; overflow: hidden;
        }
        .loader-fill {
            position: absolute; left: 0; top: 0; height: 100%; width: 0%;
            background: var(--gold); transition: width 0.3s;
        }

        #photo-modal {
            display: none; position: fixed; z-index: 5000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            align-items: center; justify-content: center; cursor: zoom-out;
        }
        #modal-image {
            max-width: 80%; max-height: 80%;
            box-shadow: 0 0 100px rgba(0,0,0,1);
            border: 1px solid rgba(50,50,50,1);
            transform: scale(0.95); opacity: 0;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        #modal-image.open { transform: scale(1); opacity: 1; }

        #easter-toast {
            position: fixed; bottom: 40px; left: 40px;
            background: rgba(20,20,20,0.9); border-left: 3px solid var(--gold);
            color: #fff; padding: 15px 30px;
            font-family: 'Montserrat', sans-serif; font-size: 0.9rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transform: translateY(100px); opacity: 0;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 6000; pointer-events: none;
        }
        #easter-toast.show { transform: translateY(0); opacity: 1; }

        footer {
            position: absolute; bottom: 10px; left: 60px;
            color: rgba(255,255,255,0.2); font-size: 0.7rem; letter-spacing: 1px; z-index: 10;
        }

        @media (max-width: 900px) {
            body { height: auto; overflow-y: auto; overflow-x: hidden; }
            #main-content { flex-direction: column-reverse; }
            .content-right { height: 75vh; min-height: 500px; width: 100%; }
            .content-left { 
                padding: 40px 20px 80px 20px; border-right: none; 
                border-top: 1px solid rgba(212, 175, 55, 0.1); 
                z-index: 10; background: var(--bg-dark);
            }
            h1 { font-size: 2.2rem; }
            #ui-wrapper { bottom: 20px; }
            footer { position: relative; bottom: auto; margin-top: 30px; left: 0; transform: none; width: 100%; text-align: center; }
        }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { gsap } from 'gsap';

        // --- HASHING UTILITY ---
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        const TARGET_HASH = "259bed3fb0c391c3dc899d94c5700bcb48c12e4c008fc79831a12fc7ee925cba";

        // --- LOGIN LOGIC ---
        const loginScreen = document.getElementById('login-screen');
        const loginBtn = document.getElementById('login-btn');
        const passInput = document.getElementById('password-input');
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');

        async function checkPassword() {
            const inputVal = passInput.value.trim().toLowerCase();
            const inputHash = await sha256(inputVal);

            if(inputHash === TARGET_HASH) {
                loginScreen.style.opacity = '0';
                setTimeout(() => {
                    loginScreen.style.display = 'none';
                    loadingScreen.style.display = 'flex';
                    mainContent.style.opacity = '1';
                    loadImagesAndStart(); 
                }, 1000);
            } else {
                passInput.classList.add('error-shake');
                setTimeout(() => passInput.classList.remove('error-shake'), 500);
                passInput.value = '';
            }
        }

        loginBtn.addEventListener('click', checkPassword);
        passInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') checkPassword();
        });

        // --- THREE JS LOGIC ---

        const totalPhotos = 20; 
        const targetPieces = 750; 
        const repeats = Math.ceil(targetPieces / totalPhotos);
        const imagePaths = Array.from({length: totalPhotos}, (_, i) => `./foto/${i + 1}.jpg`);

        const containerRight = document.querySelector('.content-right');
        const scene = new THREE.Scene();
        
        const isMobile = window.innerWidth < 900;

        const camera = new THREE.PerspectiveCamera(50, containerRight.offsetWidth / containerRight.offsetHeight, 0.1, 1000);
        
        // --- MODIFICA ZOOM: Limiti estesi per entrare nell'oggetto ---
        // minZ ora è 0.5 per permettere di entrare "dentro"
        const minZ = 0.5;  
        const maxZ = isMobile ? 50 : 60;  
        const initialZ = isMobile ? 22 : 28; 

        camera.position.z = initialZ; 

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        containerRight.appendChild(renderer.domElement);
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; controls.dampingFactor = 0.03;
        controls.autoRotate = true; controls.autoRotateSpeed = 0.4;
        controls.enablePan = false;
        
        // --- MODIFICA ZOOM: Abilitazione controlli nativi ---
        controls.enableZoom = true; 
        controls.zoomSpeed = 0.8;
        controls.minDistance = minZ; // Permette di avvicinarsi moltissimo
        controls.maxDistance = maxZ; // Limita l'allontanamento

        const zoomSlider = document.getElementById('zoom-slider');
        let isDraggingSlider = false; // Flag per evitare conflitti

        // Funzione per mappare Distanza Camera -> Slider (0-100)
        function updateSliderFromCamera() {
            if (isDraggingSlider) return; // Se l'utente sta usando lo slider, non aggiornarlo automaticamente
            
            // Usiamo la distanza dal target (0,0,0) invece della sola Z per essere precisi
            const dist = camera.position.distanceTo(controls.target);
            
            // Normalizziamo: se dist == minZ (vicino) -> 100, se dist == maxZ (lontano) -> 0
            // Formula inversa rispetto a prima
            const percentage = 100 - ((dist - minZ) / (maxZ - minZ) * 100);
            
            // Clamp valori
            zoomSlider.value = Math.max(0, Math.min(100, percentage));
        }

        // Funzione per mappare Slider -> Distanza Camera
        function updateZoom(sliderValue) {
            const normalized = sliderValue / 100;
            const inverted = 1 - normalized; // 100 è vicino (0 distanza agg.), 0 è lontano
            const newDist = minZ + (inverted * (maxZ - minZ));
            
            // Muoviamo la camera lungo il vettore di visuale attuale
            const direction = new THREE.Vector3().subVectors(camera.position, controls.target).normalize();
            camera.position.copy(controls.target).add(direction.multiplyScalar(newDist));
        }

        // Eventi Slider
        zoomSlider.addEventListener('mousedown', () => { isDraggingSlider = true; });
        zoomSlider.addEventListener('touchstart', () => { isDraggingSlider = true; }, {passive: true});
        
        zoomSlider.addEventListener('input', (e) => { 
            updateZoom(parseFloat(e.target.value)); 
        });
        
        zoomSlider.addEventListener('mouseup', () => { isDraggingSlider = false; });
        zoomSlider.addEventListener('touchend', () => { isDraggingSlider = false; });

        // Imposta valore iniziale
        updateSliderFromCamera();

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function resize() {
            const w = containerRight.offsetWidth;
            const h = containerRight.offsetHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
        }
        window.addEventListener('resize', resize);

        const loadedTextures = [];
        const textureUrlMap = new Map();
        let loadedCount = 0;
        const textureLoader = new THREE.TextureLoader();

        function loadImagesAndStart() {
            if (imagePaths.length === 0) { initScene(); return; }
            imagePaths.forEach((path) => {
                textureLoader.load(path, (texture) => {
                    texture.colorSpace = THREE.SRGBColorSpace;
                    texture.minFilter = THREE.LinearFilter; 
                    loadedTextures.push(texture);
                    textureUrlMap.set(texture, path);
                    updateCount();
                }, undefined, () => updateCount());
            });
        }

        function updateCount() {
            loadedCount++;
            const percent = Math.round((loadedCount / totalPhotos) * 100);
            const progressBar = document.getElementById('loader-progress');
            if(progressBar) progressBar.style.width = percent + "%";
            
            if (loadedCount >= totalPhotos) {
                setTimeout(() => {
                    loadingScreen.style.opacity = 0;
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        document.getElementById('ui-wrapper').style.display = 'flex'; 
                        resize();
                    }, 1200);
                    initScene();
                }, 800);
            }
        }

        function createSpriteGroup(geometry, spriteBaseSize, addJitter) {
            const group = new THREE.Group();
            const positions = geometry.getAttribute('position').array;
            const vertexCount = positions.length / 3;
            if (loadedTextures.length === 0) return group;

            let texturePool = [];
            for(let r=0; r<repeats; r++) texturePool.push(...Array.from({length: loadedTextures.length}, (_,i)=>i));
            texturePool.sort(()=>Math.random()-0.5);

            let vIndices = Array.from({length: vertexCount}, (_, i) => i).sort(()=>Math.random()-0.5);
            const count = Math.min(vertexCount, targetPieces, texturePool.length);

            const mobileScaleMultiplier = isMobile ? 1.4 : 1.0;

            for (let i = 0; i < count; i++) {
                const texture = loadedTextures[texturePool[i]];
                const mat = new THREE.SpriteMaterial({ map: texture, transparent: true, opacity: 0 });
                const sprite = new THREE.Sprite(mat);
                const idx = vIndices[i];
                let x = positions[idx*3], y = positions[idx*3+1], z = positions[idx*3+2];
                if (addJitter) { x += (Math.random()-0.5)*0.5; y += (Math.random()-0.5)*0.5; z += (Math.random()-0.5)*0.5; }
                sprite.position.set(x,y,z);
                const s = (spriteBaseSize * mobileScaleMultiplier) * (0.7 + Math.random()*0.4);
                sprite.scale.set(s,s,1);
                sprite.userData = { photoUrl: textureUrlMap.get(texture) };
                group.add(sprite);
            }
            return group;
        }

        function createHeartGeometry(numPoints) {
            const positions = [];
            for (let i = 0; i < numPoints; i++) {
                const phi = Math.random() * Math.PI * 2; 
                const theta = Math.random() * Math.PI; 
                const x = 16 * Math.pow(Math.sin(theta), 3) * Math.cos(phi);
                const y = 13 * Math.cos(theta) - 5 * Math.cos(2*theta) - 2 * Math.cos(3*theta) - Math.cos(4*theta);
                const z = 16 * Math.pow(Math.sin(theta), 3) * Math.sin(phi);
                positions.push(x * 0.4, y * 0.4, z * 0.4);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            return geo;
        }

        let sphereGroup, heartGroup, torusGroup;
        let currentGroup = null;
        let isModalOpen = false;

        function initScene() {
            sphereGroup = createSpriteGroup(new THREE.SphereGeometry(7, 30, 30), 0.9, true);
            scene.add(sphereGroup);
            
            heartGroup = createSpriteGroup(createHeartGeometry(targetPieces), 0.8, false);
            heartGroup.rotation.x = -Math.PI / 2; 
            scene.add(heartGroup);
            
            torusGroup = createSpriteGroup(new THREE.TorusGeometry(6, 2.0, 20, 40), 0.9, false);
            scene.add(torusGroup);

            fadeGroup(torusGroup, 1);
            currentGroup = torusGroup;
            
            setupButtons();
            setupInteraction();
            setupAutoDynamics();
            animate();
        }

        function fadeGroup(group, opacity) {
            if (!group) return;
            group.visible = true;
            group.children.forEach((s, i) => {
                gsap.to(s.material, { 
                    opacity: opacity, duration: 1.5, delay: i*0.0003, ease: "power3.inOut",
                    onComplete: () => { if(opacity===0) group.visible=false; }
                });
            });
        }

        function setupAutoDynamics() {
            setInterval(() => {
                if(!currentGroup || isModalOpen) return;
                const randomBoost = Math.PI + (Math.random() * Math.PI);
                const tiltX = (Math.random() - 0.5) * 0.5; 
                const tiltZ = (Math.random() - 0.5) * 0.3;
                gsap.to(currentGroup.rotation, { y: currentGroup.rotation.y + randomBoost, x: currentGroup.rotation.x + tiltX, z: tiltZ, duration: 3.5, ease: "power4.out" });
                gsap.to(currentGroup.rotation, { x: (currentGroup === heartGroup ? -Math.PI/2 : 0), z: 0, delay: 3.0, duration: 2, ease: "power2.inOut" });
            }, 8000);
        }

        function setupButtons() {
            const btns = {
                sphere: document.getElementById('btn-sphere'),
                heart: document.getElementById('btn-heart'),
                torus: document.getElementById('btn-torus')
            };
            function switchShape(name, group) {
                if (currentGroup === group) return;
                fadeGroup(currentGroup, 0);
                Object.values(btns).forEach(b => b.classList.remove('active'));
                fadeGroup(group, 1);
                btns[name].classList.add('active');
                currentGroup = group;
            }
            btns.sphere.addEventListener('click', () => switchShape('sphere', sphereGroup));
            btns.heart.addEventListener('click', () => switchShape('heart', heartGroup));
            btns.torus.addEventListener('click', () => switchShape('torus', torusGroup));
        }

        function setupInteraction() {
            const modal = document.getElementById('photo-modal');
            const modalImg = document.getElementById('modal-image');
            
            function closeModal() {
                modalImg.classList.remove('open');
                setTimeout(() => { modal.style.display = 'none'; }, 500); 
                controls.autoRotate = true;
                setTimeout(() => { isModalOpen = false; }, 100);
            }
            modal.addEventListener('click', closeModal);
            renderer.domElement.addEventListener('dblclick', (event) => {
                if (isModalOpen) return;
                const rect = renderer.domElement.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                if (currentGroup) {
                    const intersects = raycaster.intersectObjects(currentGroup.children);
                    if (intersects.length > 0) {
                        const url = intersects[0].object.userData.photoUrl;
                        if (url) {
                            modalImg.src = url;
                            modal.style.display = 'flex';
                            setTimeout(() => modalImg.classList.add('open'), 10);
                            controls.autoRotate = false;
                            isModalOpen = true;
                        }
                    }
                }
            });
            const trigger = document.getElementById('easter-trigger');
            const toast = document.getElementById('easter-toast');
            let toastTimeout;
            trigger.addEventListener('click', () => {
                toast.classList.add('show');
                clearTimeout(toastTimeout);
                toastTimeout = setTimeout(() => { toast.classList.remove('show'); }, 5000);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            // --- SYNC ZOOM ---
            // Aggiorna lo slider se l'utente sta usando le gesture (mouse/touch)
            updateSliderFromCamera();

            if (currentGroup && currentGroup.visible && !isModalOpen) {
                currentGroup.rotation.y += 0.0005;
                if(!gsap.isTweening(currentGroup.rotation)) {
                    currentGroup.rotation.z = Math.sin(Date.now() * 0.0005) * 0.03;
                }
            }
            renderer.render(scene, camera);
        }
    </script>
