<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davide & Silvia - La Nostra Storia</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #d4af37; /* Color Oro elegante */
            --bg-dark: #050505;
            --bg-light: #1a1a1a;
        }

        body {
            margin: 0;
            /* background-color: var(--bg-dark); */
            background: radial-gradient(circle at center right, var(--bg-light), var(--bg-dark) 80%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            height: 100vh; /* Forza altezza schermo intero */
            overflow: hidden; /* Previene scroll su desktop */
            display: flex;
            flex-direction: column;
        }

        /* --- LAYOUT PRINCIPALE (SPLIT SCREEN) --- */
        #main-content {
            flex: 1; /* Occupa tutto lo spazio disponibile meno il footer */
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* COLONNA SINISTRA (Testi e Video) */
        .content-left {
            flex: 0 0 45%; /* Occupa il 45% della larghezza */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            z-index: 10; /* Sopra il canvas se necessario */
            background: linear-gradient(to right, rgba(0,0,0,0.8), transparent);
        }

        /* COLONNA DESTRA (3D) */
        .content-right {
            flex: 1; /* Occupa il restante spazio (55%) */
            position: relative;
            overflow: hidden;
            /* Canvas sarÃ  appeso qui */
        }
        
        canvas {
            display: block;
            outline: none;
            width: 100% !important; /* Forza adattamento al contenitore */
            height: 100% !important;
        }


        /* --- STILI TYPOGRAPHY & VIDEO --- */
        .title-group {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            margin: 0;
            color: #fff;
            font-weight: 400;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        
        /* Stile per l'Easter Egg sulla '&' */
        #easter-trigger {
            cursor: pointer;
            transition: color 0.3s, text-shadow 0.3s;
        }
        #easter-trigger:hover {
            color: var(--primary-color);
            text-shadow: 0 0 30px var(--primary-color);
        }

        p.subtitle {
            font-size: 1.1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--primary-color);
            margin-top: -15px;
        }

        .video-frame-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            /* Cornice dorata sfumata */
            padding: 5px;
            background: linear-gradient(45deg, var(--primary-color), transparent, var(--primary-color));
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        /* --- UI CONTROLS (Bottoni 3D) --- */
        #ui-container {
            position: absolute;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            z-index: 100; display: flex; gap: 15px;
            background: rgba(20, 20, 20, 0.7);
            padding: 10px 30px; border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        button {
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255,255,255,0.9); padding: 8px 20px; cursor: pointer;
            border-radius: 30px; font-weight: 600; letter-spacing: 1px;
            transition: all 0.3s ease; outline: none; text-transform: uppercase; font-size: 12px;
            font-family: 'Montserrat', sans-serif;
        }
        button:hover { background: rgba(255, 255, 255, 0.1); border-color: white; }
        button.active { background: var(--primary-color); color: black; border-color: var(--primary-color); box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }


        /* --- LOADING SCREEN, MODAL & TOAST --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white; transition: opacity 1s ease;
        }
        .loader-bar { width: 200px; height: 2px; background: #333; margin-top: 20px; }
        .loader-progress { width: 0%; height: 100%; background: var(--primary-color); transition: width 0.2s; }

        #photo-modal {
            display: none; position: fixed; z-index: 5000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.92);
            backdrop-filter: blur(8px);
            align-items: center; justify-content: center;
            cursor: pointer;
        }
        #modal-image {
            max-width: 90%; max-height: 90%;
            border-radius: 4px; border: 2px solid var(--primary-color);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            transform: scale(0.9); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }
        #modal-image.open { transform: scale(1); }
        
        /* Easter Egg Toast Message */
        #easter-toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(255,255,255,0.95);
            color: #000;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 6000;
            pointer-events: none;
            border: 2px solid var(--primary-color);
        }
        #easter-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        footer {
            padding: 15px; text-align: center; color: #666; font-size: 0.8rem;
            background-color: rgba(0,0,0,0.5);
            position: relative;
            z-index: 20;
            width: 100%;
        }

        /* --- RESPONSIVE DESIGN (Mobile) --- */
        @media (max-width: 900px) {
            body {
                height: auto; /* Abilita scroll su mobile */
                overflow: auto;
            }
            #main-content {
                flex-direction: column-reverse; /* 3D sopra, Video sotto */
                height: auto;
            }
            .content-left, .content-right {
                flex: auto;
                width: 100%;
            }
            .content-right {
                height: 60vh; /* Altezza fissa per il 3D su mobile */
            }
            .content-left {
                padding: 60px 20px;
                background: linear-gradient(to bottom, rgba(0,0,0,1), transparent);
            }
            h1 { font-size: 4rem; }
            #ui-container { bottom: 20px; }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1 style="font-size: 3rem; color: var(--primary-color);">D & S</h1>
        <div style="font-size: 0.9rem; margin-top: 10px; color: #888;">Creazione galleria 3D...</div>
        <div class="loader-bar"><div id="loader-progress" class="loader-progress"></div></div>
    </div>

    <div id="photo-modal">
        <img id="modal-image" src="">
    </div>

    <div id="main-content">
        
        <div class="content-left">
            <div class="title-group">
                <h1>Davide <span id="easter-trigger">&amp;</span> Silvia</h1>
                <p class="subtitle">I nostri momenti migliori</p>
            </div>

            <div class="video-frame-container">
                <div class="video-wrapper">
                    <iframe 
                        width="560" height="315" 
                        src="https://www.youtube.com/embed/M04ZkpYRkC4?si=g7z_xX8d4b3j9k9P&rel=0"

                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>

        <div class="content-right">

                <button id="btn-sphere">Sfera</button>

            </div>
            </div>

    <footer>
        <p>Â© Con amore. Clicca sulle foto nella galleria per ingrandirle.</p>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { gsap } from 'gsap';

        // --- CONFIGURAZIONE ---
        const totalPhotos = 150; 
        const targetPieces = 800; 
        const repeats = Math.ceil(targetPieces / totalPhotos);
        const imagePaths = Array.from({length: totalPhotos}, (_, i) => `./foto/${i + 1}.jpg`);

        // --- SETUP SCENA ---
        // Riferimento al contenitore di destra
        const containerRight = document.querySelector('.content-right');
        
        const scene = new THREE.Scene();
        // Nebbia leggermente piÃ¹ chiara per il nuovo sfondo gradiente
        scene.fog = new THREE.FogExp2(0x1a1a1a, 0.005); 

        const camera = new THREE.PerspectiveCamera(55, containerRight.offsetWidth / containerRight.offsetHeight, 0.1, 1000);
        camera.position.z = 24; 

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        // IMPORTANTE: Appendi il renderer alla colonna di destra, non al body
        containerRight.appendChild(renderer.domElement);
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; controls.autoRotate = true; controls.autoRotateSpeed = 0.6;
        controls.enableZoom = false; controls.enablePan = false;

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // --- GESTIONE RIDIMENSIONAMENTO (Cruciale per split screen) ---
        function resize() {
            // Calcola le dimensioni basandosi SOLO sul contenitore di destra
            const width = containerRight.offsetWidth;
            const height = containerRight.offsetHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }
        // Chiama resize all'avvio e ad ogni cambio finestra
        window.addEventListener('resize', resize);


        // --- CARICAMENTO ---
        const loadedTextures = [];
        const textureUrlMap = new Map();
        let loadedCount = 0;
        const textureLoader = new THREE.TextureLoader();

        function loadImagesAndStart() {
            if (imagePaths.length === 0) { initScene(); return; }
            imagePaths.forEach((path) => {
                textureLoader.load(path, (texture) => {
                    texture.colorSpace = THREE.SRGBColorSpace;
                    texture.minFilter = THREE.LinearFilter; 
                    loadedTextures.push(texture);
                    textureUrlMap.set(texture, path);
                    updateCount();
                }, undefined, () => updateCount());
            });
        }

        function updateCount() {
            loadedCount++;
            const percent = Math.round((loadedCount / totalPhotos) * 100);
            document.getElementById('loader-progress').style.width = percent + "%";
            
            if (loadedCount >= totalPhotos) {
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = 0;
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('ui-container').style.display = 'flex';
                        resize(); // Forza un resize finale quando appare
                    }, 1000);
                    initScene();
                }, 500);
            }
        }

        // --- CREAZIONE FORME (Invariato) ---
        function createSpriteGroup(geometry, spriteBaseSize, addJitter) {
            const group = new THREE.Group();
            const positions = geometry.getAttribute('position').array;
            const vertexCount = positions.length / 3;
            if (loadedTextures.length === 0) return group;

            let texturePool = [];
            for(let r=0; r<repeats; r++) texturePool.push(...Array.from({length: loadedTextures.length}, (_,i)=>i));
            texturePool.sort(()=>Math.random()-0.5);

            let vIndices = Array.from({length: vertexCount}, (_, i) => i).sort(()=>Math.random()-0.5);
            const count = Math.min(vertexCount, targetPieces, texturePool.length);

            for (let i = 0; i < count; i++) {
                const texture = loadedTextures[texturePool[i]];
                const mat = new THREE.SpriteMaterial({ map: texture, transparent: true, opacity: 0 });
                const sprite = new THREE.Sprite(mat);
                
                const idx = vIndices[i];
                let x = positions[idx*3], y = positions[idx*3+1], z = positions[idx*3+2];
                
                if (addJitter) {
                    x += (Math.random()-0.5)*0.5; y += (Math.random()-0.5)*0.5; z += (Math.random()-0.5)*0.5;
                }

                sprite.position.set(x,y,z);
                const s = spriteBaseSize * (0.8 + Math.random()*0.3);
                sprite.scale.set(s,s,1);
                sprite.userData = { photoUrl: textureUrlMap.get(texture) };
                group.add(sprite);
            }
            return group;
        }

        function createHeartGeometry(numPoints) {
            const positions = [];
            for (let i = 0; i < numPoints; i++) {
                const phi = Math.random() * Math.PI * 2; 
                const theta = Math.random() * Math.PI; 
                const x = 16 * Math.pow(Math.sin(theta), 3) * Math.cos(phi);
                const y = 13 * Math.cos(theta) - 5 * Math.cos(2*theta) - 2 * Math.cos(3*theta) - Math.cos(4*theta);
                const z = 16 * Math.pow(Math.sin(theta), 3) * Math.sin(phi);
                positions.push(x * 0.35, y * 0.35, z * 0.35);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            return geo;
        }

        let sphereGroup, heartGroup, torusGroup;
        let currentGroup = null;

        function initScene() {
            sphereGroup = createSpriteGroup(new THREE.SphereGeometry(7, 30, 30), 0.9, true);
            scene.add(sphereGroup);
            heartGroup = createSpriteGroup(createHeartGeometry(targetPieces), 0.8, false);
            heartGroup.rotation.x = -Math.PI / 2; 
            scene.add(heartGroup);
            torusGroup = createSpriteGroup(new THREE.TorusGeometry(6, 2.0, 20, 40), 0.9, false);
            scene.add(torusGroup);

            fadeGroup(heartGroup, 1);
            currentGroup = heartGroup;
            
            setupButtons();
            setupInteraction();
            animate();
        }

        function fadeGroup(group, opacity) {
            if (!group) return;
            group.visible = true;
            group.children.forEach((s, i) => {
                gsap.to(s.material, { 
                    opacity: opacity, duration: 1.2, delay: i*0.0005, ease: "power2.inOut",
                    onComplete: () => { if(opacity===0) group.visible=false; }
                });
            });
        }

        function setupButtons() {
            const btns = {
                sphere: document.getElementById('btn-sphere'),
                heart: document.getElementById('btn-heart'),
                torus: document.getElementById('btn-torus')
            };

            function switchShape(name, group) {
                if (currentGroup === group) return;
                fadeGroup(currentGroup, 0);
                Object.values(btns).forEach(b => b.classList.remove('active'));
                fadeGroup(group, 1);
                btns[name].classList.add('active');
                currentGroup = group;
            }

            btns.sphere.addEventListener('click', () => switchShape('sphere', sphereGroup));
            btns.heart.addEventListener('click', () => switchShape('heart', heartGroup));
            btns.torus.addEventListener('click', () => switchShape('torus', torusGroup));
        }

        // --- INTERAZIONE & EASTER EGG ---
        function setupInteraction() {
            const modal = document.getElementById('photo-modal');
            const modalImg = document.getElementById('modal-image');
            let isModalOpen = false;

            function closeModal() {
                modal.style.display = 'none';
                modalImg.classList.remove('open');
                controls.autoRotate = true;
                setTimeout(() => { isModalOpen = false; }, 100);
            }

            modal.addEventListener('click', (e) => closeModal());

            // Click sul 3D Canvas
            renderer.domElement.addEventListener('click', (event) => {
                if (isModalOpen) return;
                // Calcola coordinate relative al canvas, non alla finestra
                const rect = renderer.domElement.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);

                if (currentGroup) {
                    const intersects = raycaster.intersectObjects(currentGroup.children);
                    if (intersects.length > 0) {
                        const url = intersects[0].object.userData.photoUrl;
                        if (url) {
                            modalImg.src = url;
                            modal.style.display = 'flex';
                            requestAnimationFrame(() => modalImg.classList.add('open'));
                            controls.autoRotate = false;
                            isModalOpen = true;
                        }
                    }
                }
            });

            // --- EASTER EGG LOGIC ---
            const trigger = document.getElementById('easter-trigger');
            const toast = document.getElementById('easter-toast');
            let toastTimeout;

            trigger.addEventListener('click', () => {
                toast.classList.add('show');
                // Nascondi dopo 4 secondi
                clearTimeout(toastTimeout);
                toastTimeout = setTimeout(() => {
                    toast.classList.remove('show');
                }, 4000);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if (currentGroup && currentGroup.visible) currentGroup.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        loadImagesAndStart();

    </script>
</body>
